<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      Bokeh-Flask demo
    </title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <!-- I want just a little more margin around everything than bootstrap defaults to . . . -->
    <style> body { margin: 20px; } </style>

    <!-- Bokeh's CSS and JS for embedding components, see
          https://bokeh.pydata.org/en/latest/docs/user_guide/embed.html#components -->
    <link href="{{ url_for('static', filename='css/bokeh-1.1.0.min.css') }}" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="{{ url_for('static', filename='js/bokeh-1.1.0.min.js') }}"></script>

    <!-- Insert the script created by bokeh.embed.components, containing the data for plotting -->
    {{ script | indent(4) | safe }}
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <!-- Render the div created bokeh.embed.components -->
          {{ div | indent(4) | safe }}
        </div>
      </div>
    </div>
  </body>
</html>
